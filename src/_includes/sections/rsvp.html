<section class="section rsvp" id="rsvp">
    <div class="content">
        <div class="title">
            <img class="image" src="../../assets/images/rsvp.jpg" alt="">
        </div>
        <form id="rsvp-form">
            <h2 class="excerpt copy">We&CloseCurlyQuote;re excited to celebrate with you! Kindly respond by March 31, 2017.</h2>
            <div class="form-group">
                <label class="label copy" for="rsvp-name">Full Name</label>
                <input class="input copy" type="name" name="rsvp-name" id="rsvp-name" value="">
            </div>
             <div class="form-group">
                <label class="label copy" for="rsvp-email">Email Address</label>
                <input class="input copy" type="email" name="rsvp-email" id="rsvp-email" value="">
            </div>
            <div class="form-group">
                <label class="label copy" for="rsvp-attending">Will you be attending?</label>
                <div class="input copy input--no-border input-container">
                    <div class="attending">
                        <span class="font-light">YES</span>
                        <input type="radio" name="rsvp-attending" value="Yes">
                    </div>
                    <div class="attending">
                        <span class="font-light">NO</span>
                        <input type="radio" name="rsvp-attending" value="No">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="label copy" for="rsvp-guest">Who is coming with you?</label>
                <input class="input copy" type="text" name="rsvp-guest" id="rsvp-guest" value="">
            </div>
            <div class="form-group textarea">
                <label class="label copy" for="rsvp-notes">Anything you want us to know?</label>
                <textarea
                    class="input copy textarea"
                    name="notes"
                    id="rsvp-notes"
                    rows="8"
                    cols="80">
                </textarea>
            </div>
            <div class="form-group submit-button">
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>
</section>
